{% extends 'base.html' %}
{% block content %}
<h2>Pacientes</h2>
<a href="{% url 'crear_paciente' %}" class="btn btn-primary mb-3">Nuevo Paciente</a>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Correo</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for p in pacientes %}
    <tr>
      <td>{{ p.nombre }}</td>
      <td>{{ p.edad }}</td>
      <td>{{ p.correo }}</td>
      <td>{{ p.telefono }}</td>
      <td>
        <a href="{% url 'editar_paciente' p.id %}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{% url 'eliminar_paciente' p.id %}" class="btn btn-sm btn-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
